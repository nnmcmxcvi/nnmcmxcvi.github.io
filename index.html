<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Nusaybah Chowdhury</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Nusaybah Chowdhury - Digital Marketing and Brand Development Specialist" />
<meta name="keywords" content="Digital Marketing, Social Media Marketing, A/B Testing, SEO, Brand Development" />
<meta name="author" content="Nusaybah Chowdhury" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Times New Roman', serif;
        color: #FFF;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #000; /* Dark background */
        cursor: none; /* Hide the default cursor */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

  .logo {
      position: absolute;
      left: 43%;
      top: 10%;
      transform: translate(-50%, -50%) scale(0.2); 
      max-width: 5px; 
      z-index: 10; 
  }


    .container {
        flex: 1;
        position: relative; /* Allow absolute positioning inside */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .custom-cursor {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 1px solid #FFF; /* Light border for cursor */
        border-radius: 50%;
        pointer-events: none; /* Ignore the cursor when hovering over elements */
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease;
        z-index: 10000; /* Ensure the cursor is above everything else */
    }

    .time-location {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 0.8em;
        color: #FFF; /* Light text */
    }

    button {
        background-color: #FFF; /* Light background for button */
        color: #000; /* Dark text */
        border: 2px solid #FFF; /* Light border for button */
        padding: 10px 20px;
        font-family: 'Times New Roman', serif;
        text-transform: uppercase;
        font-weight: bold;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        outline: none; /* Remove default focus outline */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    button:hover {
        background-color: #333; /* Dark background on hover */
        color: #FFF; /* Light text on hover */
        border-color: #333; /* Dark border on hover */
    }
    
    /* Rest of your styles */
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="Name_logo.png" alt="Logo" /> 
  </div>
    <div class="time-location">
        <div id="time"></div>
        Los Angeles, CA
    </div>
    
    <!-- Portfolio Button -->
    <button onclick="window.location.href='https://nusaybahchow.myportfolio.com/'">View Portfolio</button>
    
    <!-- Your other content here -->
</div>

<div class="custom-cursor" id="custom-cursor"></div>

<script>
    // Cursor follow script
    document.addEventListener('mousemove', function(e) {
        var cursor = document.getElementById('custom-cursor');
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    // Time script
    function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        hours = hours % 24;
        hours = hours ? hours : 24; // the hour '0' should be '24'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        var timeString = hours + ':' + minutes + ':' + seconds;
        document.getElementById('time').innerText = timeString;
        setTimeout(updateTime, 1000);
    }

    updateTime();
</script>
</body>
</html>
